{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}

{% block content %}
<form class="table table-dark" action="{% block url %}{% endblock %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-2">

        <!--Header-->
        <div class="text-center">
            <h2 class="text-light mb-5 mt-4 font-weight-bold"><strong>Editar producto</strong></h2>
        </div>

        <!--Body-->
        <div class="md-form mb-5">
            {{form.as_p}}
        </div>

        <div class="md-form  mb-5">
            {{ formset.as_p }}
        </div>
        
        <!--Grid row-->
        <div class="row d-flex align-items-center">
            <!--Grid column-->
            <div class="text-center mb-3 col-md-12">
                <button type="submit"
                    class="btn btn-success btn-block btn-rounded z-depth-1 waves-effect waves-light">Guardar
                    cambios</button>
            </div>
            <div class="text-center mb-3 col-md-12">
                <a class="btn btn-secondary btn-block" href="{% block url2 %}{% endblock %}">Cancelar</a>
            </div>
            <!--Grid column-->
        </div>
        <!--Grid row-->
    </div>
</form>

{% endblock %}
